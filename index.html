<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-esquerda">
                    <div class="divisao-1-esquerda-title">
                        <span>SEU VOTO PARA</span> 
                    </div>

                    <div class="divisao-1-esquerda-type">
                        Governador
                    </div>

                    <div class="divisao-1-esquerda-numbers">
                       
                    </div>

                    <div class="divisao-1-esquerda-other">
                        Nome: <br>
                        Partido: <br>
                        Vice-Prefeito: <br>
                    </div>
                </div>
                <div class="divisao-1-direita">
                    <div class="div-1-direita-img">
                        <img src="images/77222.jpg" alt="">
                        Vereador
                    </div>
                    <div class="div-1-direita-img small">
                        <img src="images/84.jpg" alt="">
                        Vereador
                    </div>
                </div>
                
            </div>
            <div class="divisao-2">
                Aperte a tela:<br/>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao btn--branco">BRANCO</div>
                <div class="teclado--botao btn--corrige">CORRIGE</div>
                <div class="teclado--botao btn--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
<script src="list.js"></script>
<script src="script.js"></script>

</html>
